<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div id="container">
    <div id="container-1">
      <img src="./images/image-product-desktop.jpg" alt="Product preview">
    </div>
    <div id="container-2">
      <p>PERFUME</p>
      <header><strong>Gabrielle Essence Eau De Parfum</strong></header>
  
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
    
      </p>
      <p>
        <strong>$149.99 </strong> <s>$169.99</s>
      </p>
      <button>
        <img src="./images/icon-cart.svg" alt="cart-icon">
        <a href="#">Add to Cart</a>
      </button>
    
    </div>
  </div>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/victorious-toluwalope">Victorious-Toluwalope</a>.
  </footer>
</body>
</html>
